<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>World Bank Data Comparison</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Lato", sans-serif;
        background: #000101;
        color: #e3f2fd;
        min-height: 100vh;
      }
      #root {
        min-height: 100vh;
      }
      select option {
        background: #0a1929;
        color: #e3f2fd;
      }
      input::placeholder {
        color: rgba(227, 242, 253, 0.5);
      }
      input:focus,
      select:focus {
        border-color: rgba(144, 202, 249, 0.6) !important;
        box-shadow: 0 0 0 2px rgba(144, 202, 249, 0.2);
      }
      /* Mobile-friendly touch targets */
      button,
      select,
      input {
        -webkit-tap-highlight-color: rgba(144, 202, 249, 0.3);
        touch-action: manipulation;
      }
      @media (max-width: 768px) {
        button {
          min-height: 44px;
          min-width: 44px;
        }
        select,
        input[type="number"],
        input[type="text"] {
          min-height: 44px;
          font-size: 16px; /* Prevents zoom on iOS */
        }
      }

      /* Global animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      /* Smooth transitions for interactive elements */
      button,
      select,
      input,
      .indicatorItem {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes drawPath {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes drawPathDashed {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Text fade-in animations */
      h1,
      h2,
      h3,
      h4,
      p {
        animation: fadeInUp 0.8s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
